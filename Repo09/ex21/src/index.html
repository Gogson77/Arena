<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gigi School of Coding</title>
</head>

<body>
    <h2>CatPhotoApp</h2>
    <main>
        <form action="/submit-cat-photo">
            <input type="text" required placeholder="cat photo URL">
            <div>
                <label for="inside">
                    <input id="inside" type="radio" name="inside-outside" value="Inside" checked>Inside
                </label>
                <label for="outside">
                    <input id="outside" type="radio" name="inside-outside" value="Outside">Outside
                </label>
            </div>
            <div>
                <label for="">
                    <input type="checkbox" name="" value="Dog" checked>Dog
                </label>
                <label for="">
                    <input type="checkbox" name="" value="Cat">Cat
                </label>
                <label for="">
                    <input type="checkbox" name="" value="Hamster">Hamster
                </label>
                <label for="">
                    <input type="checkbox" name="" value="Bird">Bird
                </label>
                <label for="">
                    <input type="checkbox" name="" value="Fish">Fish
                </label>
            </div>
            <button type="submit">Submit</button>
        </form>
        <!-- form can be submitted only if input field is filled as required must "Please fill out this field."  -->
        <p>View more
            <a href="#" target="_blank"><img
                    src="https://images.pexels.com/photos/1693441/pexels-photo-1693441.jpeg?w=1260&h=750"
                    alt="photo-of-gray-cat-on-tree-branch"></a>
        </p>
        <a href="#footer">Jump to Bottom</a>
        <p>Things cats love:</p>
        <ul>
            <li>eat the grass</li>
            <li>rip the couch</li>
            <li>shed everywhere</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
            <li>eat big bones</li>
            <li>bath</li>
            <li>being moved by humans when sleeping</li>
        </ol>
    </main>
    <footer id="footer"></footer>
</body>

</html>

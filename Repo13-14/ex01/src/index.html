<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery's page</title>
    <link rel="stylesheet" type="text/css" href="../styles/index.css">
</head>

<body>
    <!-- Trigger/Open The Modal -->
    <img id="myThumbImg1" class="thumbImg" src="../images/img1.jpg" alt="">
    <img id="myThumbImg2" class="thumbImg" src="../images/img2.jpg" alt="">
    <img id="myThumbImg3" class="thumbImg" src="../images/img3.jpg" alt="">
    <img id="myThumbImg4" class="thumbImg" src="../images/img4.jpg" alt="">
    <img id="myThumbImg5" class="thumbImg" src="../images/img5.jpg" alt="">
    <img id="myThumbImg6" class="thumbImg" src="../images/img6.jpg" alt="">
    <img id="myThumbImg7" class="thumbImg" src="../images/img7.jpg" alt="">
    <img id="myThumbImg8" class="thumbImg" src="../images/img8.jpg" alt="">
    <img id="myThumbImg9" class="thumbImg" src="../images/img9.jpg" alt="">
    <img id="myThumbImg10" class="thumbImg" src="../images/img10.jpg" alt="">
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>  
            <iframe id='myIframe' frameborder="0" scrolling="no" width="1000" height="1000"></iframe>            
        </div>
    </div>

    <script src="../scripts/index.js"></script>
    
</body>

</html>

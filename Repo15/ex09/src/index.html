<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Google</title>
</head>

<body>
    <header>
        <nav>
            <ul id="nav_bar">
                <li id="gmail" class="nav-links"><a href="#">Gmail</a></li>
                <li id="images" class="nav-links"><a href="#">Images</a></li>
                <li id="sign_in"><a href="#">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <div class="google-image">
        <a id="google_logo" href="#">
            <img src="googlelogo_color_272x92dp.png" alt="photo google-logo.png">
        </a>
    </div>
    <div class="form-search">
        <form id="form" action="">
            <label for="form_search"></label>
            <input id="form_search" type="text" placeholder="Search Google or type URL">
        </form>
    </div>
    <div class="buttons">
        <button id="google_search" type="submit">Google Search</button>
        <button id="im_feeling_lucky" type="submit">I'm feeling lucky</button>
    </div>

    <footer>
        <ul id="footer_left" class="footer-left">
            <li><a id="advertising" href="#">Advertising</a></li>
            <li><a id="business" href="#">Business</a></li>
            <li><a id="about" href="#">About</a></li>
        </ul>
        <ul id="footer_right" class="footer-right">
            <li><a id="privacy" href="#">Privacy</a></li>
            <li><a id="terms" href="#">Terms</a></li>
            <li><a id="settings" href="#">Settings</a></li>
        </ul>
    </footer>

</body>

</html>
